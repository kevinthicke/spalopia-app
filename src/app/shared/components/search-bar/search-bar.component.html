
<form class='form-inline'>
    <input 
        class='ml-auto form-control mr-sm-2' 
        ngModel
        name='value'
        #value='ngModel'
        type='search' 
        placeholder='Buscar' 
        aria-label='Buscar'
        autocomplete='off'>
    <button 
        (click)='handleOnChange(value)'
        class='btn btn-outline-success pb-2' 
        type='submit'>
        <svg-icon src="assets/svg/search.svg" [svgStyle]="{ 'width.px': 17 }"></svg-icon>
    </button>
</form>
