
<form class='form-inline'>
    <input 
        class='ml-auto form-control mr-sm-2' 
        ngModel
        name='value'
        #value='ngModel'
        type='search' 
        placeholder='Search' 
        aria-label='Search'>
    <button 
        (click)='handleOnChange(value)'
        class='btn btn-outline-success my-2 my-sm-0' 
        type='submit'>Buscar</button>
</form>
