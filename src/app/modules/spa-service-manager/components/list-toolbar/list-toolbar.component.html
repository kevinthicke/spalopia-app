<div class='d-flex justify-content-between'>
    <div class='mt-2 mb-2'>
        <button class='btn btn-primary mr-1 mb-1' (click)='handleOrderMethod("desc")'>-</button>
        <button class='btn btn-primary ml-1 mb-1' (click)='handleOrderMethod("asc")'>+</button>
    </div>
    <app-search-bar 
        position='right' 
        (searchValueEvent)='handleSearchValue($event)'>
    </app-search-bar>
</div>
